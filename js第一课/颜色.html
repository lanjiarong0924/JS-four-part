<script>

    var button1=document.querySelector('.button1');

        oBtn.onclick=function(){
            for(var i=0;i<oDiv.length;i++) oDiv[i].style.background='red';
            for(var i=0;i<oDiv.length;i++) oDiv[1].style.background='green';
