<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>键盘控制DIV移动</title>
    <style type="text/css">
        html,body{overflow:hidden;}
        body{margin:0;padding:0;}
        pre{color:green;padding:10px 15px;background:#f0f0f0;border:1px dotted #333;font:12px/1.5 Courier New;margin:12px;}
        span{color:#999;}
        #box{position:absolute;top:50px;left:300px;width:100px;height:100px;background:red;}
        </style>
</head>
<body>
    <pre>
    红色方块为键盘操作区域，您可以进行如下操作：
    
    上：↑ 下：↓ 左：← 右：→
    
    Ctrl + 1 : 背景变为绿色
    Ctrl + 2 : 背景变为黄色
    Ctrl + 3 : 背景变为蓝色
    Ctrl + ↑ : 放大
    Ctrl + ↓ : 缩小
    </pre>
    <div id="box"></div>
    </body>

    <script>
    var obox=document.getElementById('box');
    var bCtrlKey =false;
        
        window.onkeydown=function(e){
            console.log(e)
            var bCtrlKey=e.ctrlKey;
            
            switch (e.keyCode) {
                case 37:
                    obox.style.left=obox.offsetLeft-10+'px';
                    obox.offsetLeft<=0 && (obox.offsetLeft=0);

                    break;
                case 38:
                    if(bCtrlKey){
                        obox.style.width=obox.offsetWidth*1.5+'px';
                        obox.style.height=obox.offsetHeight*1.5+'px';
                    }
                    obox.style.top=obox.offsetTop-10+'px';
                    break;
                case 39:
                    if(e.keyCode){
                        obox.style.left=obox.offsetLeft+10+'px';
                    }
                    break;
                case 40:
                if (bCtrlKey) {
                        obox.style.width = obox.offsetWidth * 0.5 + "px"
                        obox.style.height = obox.offsetHeight * 0.5 + "px"
                    }
                    obox.style.top = obox.offsetTop + 10 + "px"
                    break;
                   
	        case 49:
				bCtrlKey && (obox.style.background = "green");
				break;
			case 50:
				bCtrlKey && (obox.style.background = "yellow");
				break;
			case 51:
				bCtrlKey && (obox.style.background = "blue");
				break;
		}
		
		
	};

	document.onkeyup = function (e)
	{
		switch ((e || window.e).keyCode)

				break;
			case 38:
				bTop = false;
				break;
			case 39:
				bRight = false;
				break;
			case 40:
				bBottom = false;
				break;
		}
	};




    
    </script>
</html>
